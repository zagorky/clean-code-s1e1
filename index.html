<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title--hidden">TODO List App</h1>
      <h2 class="header__subtitle--hidden">For everyday use</h2>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="add-task-section">
        <h2 class="add-task-section__title--hidden">Add a task</h2>
        <label class="add-task-section__label" for="new-task">Add Item</label>
        <div class="add-task-section__row">
          <input class="add-task-section__input" id="new-task" type="text">
          <button class="add-task-section__button">Add</button>
        </div>
      </section>
      <section class="incomplited-task-section">
        <h2 class="incomplited-task-section__title">Todo</h2>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input" type="text">
            <button class="task-list__button task-list__button--edit">Edit</button>
            <button class="task-list__button task-list__button--delete">
              <img class="task-list__button-image" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task-list__item task-list__item--edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input" type="text" value="Go Shopping">
            <button class="task-list__button task-list__button--edit">Save</button>
            <button class="task-list__button task-list__button--delete">
              <img class="task-list__button-image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-task-section">
        <h2 class="completed-task-section__title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__input" type="text">
            <button class="task-list__button task-list__button--edit">Edit</button>
            <button class="task-list__button task-list__button--delete">
              <img class="task-list__button-image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
